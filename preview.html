<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .menu-container {
      background: #fff;
      margin-top: 40px;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 24px;
      color: #1976d2;
      font-size: 2em;
      text-align: center;
    }
    .menu-list {
      list-style: none;
      padding: 0;
      width: 100%;
    }
    .menu-list li {
      margin-bottom: 18px;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .menu-link {
      display: block;
      width: 100%;
      padding: 16px 0;
      background: #1976d2;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background 0.2s;
    }
    .menu-link:hover {
      background: #1565c0;
    }
    .btn-group {
      display: flex;
      flex-direction: row;
      gap: 6px;
    }
    .qr-btn {
      background: #fff;
      border: 1px solid #1976d2;
      color: #1976d2;
      border-radius: 6px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .qr-btn svg {
      width: 1.3em;
      height: 1.3em;
      display: block;
    }
    .qr-btn:hover {
      background: #1976d2;
      color: #fff;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: rgba(0,0,0,0.3);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      margin: auto;
      padding: 24px 16px 16px 16px;
      border-radius: 10px;
      max-width: 320px;
      width: 90vw;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
    }
    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      color: #888;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
    }
    .qrcode-label {
      margin-top: 8px;
      font-size: 0.95em;
      color: #444;
      text-align: center;
      word-break: break-all;
    }
    @media (max-width: 600px) {
      .menu-container {
        margin-top: 16px;
        padding: 5vw 2vw;
        max-width: 99vw;
        border-radius: 8px;
      }
      h1 {
        font-size: 1.3em;
      }
      .menu-link {
        font-size: 1em;
        padding: 12px 0;
      }
    }
  </style>
  <!-- QRCode.js library (MIT License) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
  <div class="menu-container">
    <h1>App Menu</h1>
    <ul class="menu-list">
      <li>
        <a class="menu-link" id="stemLink" href="app/qa_mc/stem-qa-game.html">STEM Q&A Game</a>
        <div class="btn-group">
          <button class="qr-btn" id="showQRBtn-stem" title="Show QR Code" aria-label="Show QR Code">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <rect x="2" y="2" width="7" height="7" rx="2"/>
              <rect x="15" y="2" width="7" height="7" rx="2"/>
              <rect x="2" y="15" width="7" height="7" rx="2"/>
              <rect x="11" y="11" width="2" height="2" rx="1"/>
              <rect x="15" y="15" width="1.5" height="1.5" rx="0.75"/>
              <rect x="18" y="18" width="2" height="2" rx="1"/>
              <rect x="15" y="19" width="1" height="1" rx="0.5"/>
              <rect x="19" y="15" width="1" height="1" rx="0.5"/>
            </svg>
          </button>
        </div>
      </li>
      <li>
        <a class="menu-link" id="configGenLink" href="app/qa_mc/stem-qa-config-generator.html">STEM Q&A Config Generator</a>
        <div class="btn-group">
          <button class="qr-btn" id="showQRBtn-configGen" title="Show QR Code" aria-label="Show QR Code">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <rect x="2" y="2" width="7" height="7" rx="2"/>
              <rect x="15" y="2" width="7" height="7" rx="2"/>
              <rect x="2" y="15" width="7" height="7" rx="2"/>
              <rect x="11" y="11" width="2" height="2" rx="1"/>
              <rect x="15" y="15" width="1.5" height="1.5" rx="0.75"/>
              <rect x="18" y="18" width="2" height="2" rx="1"/>
              <rect x="15" y="19" width="1" height="1" rx="0.5"/>
              <rect x="19" y="15" width="1" height="1" rx="0.5"/>
            </svg>
          </button>
        </div>
      </li>
      <li>
        <a class="menu-link" id="flipcardLink" href="app/flipcard/index.html">Card Flipping Memory Game</a>
        <div class="btn-group">
          <button class="qr-btn" id="showQRBtn-flipcard" title="Show QR Code" aria-label="Show QR Code">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <rect x="2" y="2" width="7" height="7" rx="2"/>
              <rect x="15" y="2" width="7" height="7" rx="2"/>
              <rect x="2" y="15" width="7" height="7" rx="2"/>
              <rect x="11" y="11" width="2" height="2" rx="1"/>
              <rect x="15" y="15" width="1.5" height="1.5" rx="0.75"/>
              <rect x="18" y="18" width="2" height="2" rx="1"/>
              <rect x="15" y="19" width="1" height="1" rx="0.5"/>
              <rect x="19" y="15" width="1" height="1" rx="0.5"/>
            </svg>
          </button>
        </div>
      </li>
    </ul>
  </div>
  <!-- Modal for QR code: STEM Q&A Game -->
  <div id="qrModal-stem" class="modal">
    <div class="modal-content">
      <button class="close" id="closeQRModal-stem" title="Close">&times;</button>
      <h3>STEM Q&A Game QR Code</h3>
      <canvas id="qrcode-stem" width="128" height="128"></canvas>
      <div class="qrcode-label" id="qrcode-label-stem"></div>
    </div>
  </div>
  <!-- Modal for QR code: Card Flipping Memory Game -->
  <div id="qrModal-flipcard" class="modal">
    <div class="modal-content">
      <button class="close" id="closeQRModal-flipcard" title="Close">&times;</button>
      <h3>Card Flipping Memory Game QR Code</h3>
      <canvas id="qrcode-flipcard" width="128" height="128"></canvas>
      <div class="qrcode-label" id="qrcode-label-flipcard"></div>
    </div>
  </div>
  <script>
    // STEM Q&A Game QR
    var stemLink = document.getElementById('stemLink');
    var absStemUrl = new URL(stemLink.getAttribute('href'), window.location.href).href;
    var modalStem = document.getElementById('qrModal-stem');
    var showBtnStem = document.getElementById('showQRBtn-stem');
    var closeBtnStem = document.getElementById('closeQRModal-stem');
    showBtnStem.onclick = function() {
      modalStem.style.display = 'flex';
      new QRious({
        element: document.getElementById('qrcode-stem'),
        value: absStemUrl,
        size: 128
      });
      document.getElementById('qrcode-label-stem').textContent = absStemUrl;
    };
    closeBtnStem.onclick = function() {
      modalStem.style.display = 'none';
    };

    // STEM Q&A Config Generator QR
    var configGenLink = document.getElementById('configGenLink');
    var absConfigGenUrl = new URL(configGenLink.getAttribute('href'), window.location.href).href;
    var modalConfigGen = document.createElement('div');
    modalConfigGen.id = 'qrModal-configGen';
    modalConfigGen.className = 'modal';
    modalConfigGen.innerHTML = `
      <div class="modal-content">
        <button class="close" id="closeQRModal-configGen" title="Close">&times;</button>
        <h3>STEM Q&A Config Generator QR Code</h3>
        <canvas id="qrcode-configGen" width="128" height="128"></canvas>
        <div class="qrcode-label" id="qrcode-label-configGen"></div>
      </div>
    `;
    document.body.appendChild(modalConfigGen);
    var showBtnConfigGen = document.getElementById('showQRBtn-configGen');
    var closeBtnConfigGen = document.getElementById('closeQRModal-configGen');
    showBtnConfigGen.onclick = function() {
      modalConfigGen.style.display = 'flex';
      new QRious({
        element: document.getElementById('qrcode-configGen'),
        value: absConfigGenUrl,
        size: 128
      });
      document.getElementById('qrcode-label-configGen').textContent = absConfigGenUrl;
    };
    closeBtnConfigGen.onclick = function() {
      modalConfigGen.style.display = 'none';
    };

    // Card Flipping Memory Game QR
    var flipcardLink = document.getElementById('flipcardLink');
    var absFlipcardUrl = new URL(flipcardLink.getAttribute('href'), window.location.href).href;
    var modalFlipcard = document.getElementById('qrModal-flipcard');
    var showBtnFlipcard = document.getElementById('showQRBtn-flipcard');
    var closeBtnFlipcard = document.getElementById('closeQRModal-flipcard');
    showBtnFlipcard.onclick = function() {
      modalFlipcard.style.display = 'flex';
      new QRious({
        element: document.getElementById('qrcode-flipcard'),
        value: absFlipcardUrl,
        size: 128
      });
      document.getElementById('qrcode-label-flipcard').textContent = absFlipcardUrl;
    };
    closeBtnFlipcard.onclick = function() {
      modalFlipcard.style.display = 'none';
    };

    // Close modals on outside click
    window.onclick = function(event) {
      if (event.target === modalStem) {
        modalStem.style.display = 'none';
      }
      if (event.target === modalFlipcard) {
        modalFlipcard.style.display = 'none';
      }
    };
  </script>
</body>
</html>
