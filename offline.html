<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Kitto App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
    }
    
    .emoji {
      font-size: 5em;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .btn {
      display: inline-block;
      background: white;
      color: #667eea;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.3s;
    }
    
    .btn:hover {
      transform: scale(1.05);
    }
    
    .info {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üì¥</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still access cached pages!</p>
    
    <a href="/" class="btn">üè† Back to Home</a>
    
    <div class="info">
      <p><strong>Tip:</strong> As a PWA, Kitto App can work offline once you've visited pages before. Your previously viewed content is cached and ready to use!</p>
    </div>
  </div>
  
  <script>
    // Check online status
    window.addEventListener('online', () => {
      location.reload();
    });
    
    // Auto-retry connection
    setInterval(() => {
      if (navigator.onLine) {
        location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
