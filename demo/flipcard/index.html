<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flipping Memory Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-container {
      background: #fff;
      margin-top: 40px;
      padding: 24px 12px;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.10);
      max-width: 420px;
      width: 98vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #1976d2;
      margin-bottom: 18px;
      font-size: 2em;
      text-align: center;
    }
    .memory-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 360px;
      margin-bottom: 18px;
    }
    .card {
      width: 100%;
      aspect-ratio: 1/1;
      background: transparent;
      border: none;
      perspective: 700px;
      cursor: pointer;
      outline: none;
      position: relative;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.5s cubic-bezier(.4,2,.6,1);
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner,
    .card.matched .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      user-select: none;
    }
    .card-front {
      background: #1976d2;
      color: #fff;
      font-weight: bold;
      transform: rotateY(180deg);
      box-shadow: 0 2px 8px rgba(25,118,210,0.10);
    }
    .card-back {
      background: #e3e3e3;
      color: #888;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .stats {
      margin-bottom: 10px;
      color: #333;
      font-size: 1.1em;
      text-align: center;
    }
    .restart-btn {
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .restart-btn:hover {
      background: #1565c0;
    }
    @media (max-width: 600px) {
      .game-container {
        margin-top: 12px;
        padding: 4vw 2vw;
        max-width: 99vw;
        border-radius: 8px;
      }
      h1 {
        font-size: 1.3em;
      }
      .memory-board {
        gap: 7px;
        max-width: 99vw;
      }
      .card-front, .card-back {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Memory Card Flip Game</h1>
    <div class="stats" id="stats"></div>
  <div style="margin-bottom:12px; text-align:center; color:#1976d2; font-weight:bold;">Time Limit: 90 seconds</div>
    <div class="memory-board" id="memoryBoard"></div>
    <button class="restart-btn" id="restartBtn">Restart</button>
  </div>
  <script>
    // Emoji pairs for cards (8 pairs, 16 cards)
    const cardSymbols = [
      'ðŸŽ','ðŸŒ','ðŸ‡','ðŸ‰','ðŸ“','ðŸ’','ðŸ‹','ðŸ¥'
    ];
  let cards = [];
  let flippedCards = [];
  let matched = 0;
  let moves = 0;
  let lockBoard = false;
  let score = 0;
  let timer = null;
  let timeLeft = 0;
  let startTime = 0;
  let finishedTime = 0;
  const timeLimitSetting = 90;

  function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function setupGame() {
      const board = document.getElementById('memoryBoard');
      board.innerHTML = '';
      moves = 0;
      matched = 0;
      score = 0;
      flippedCards = [];
      lockBoard = false;
      finishedTime = 0;
      if (timer) clearInterval(timer);
      timeLeft = timeLimitSetting;
      timer = setInterval(() => {
        timeLeft--;
        updateStats();
        if (timeLeft <= 0) {
          clearInterval(timer);
          lockBoard = true;
          setTimeout(() => {
            showEndPrompt(false);
          }, 400);
        }
      }, 1000);
      // Duplicate and shuffle
      cards = shuffle([...cardSymbols, ...cardSymbols]).map((symbol, idx) => ({
        id: idx,
        symbol,
        flipped: false,
        matched: false
      }));
      updateStats();
      cards.forEach((card, idx) => {
        const cardElem = document.createElement('button');
        cardElem.className = 'card';
        cardElem.setAttribute('data-id', idx);
        cardElem.innerHTML = `
          <div class="card-inner">
            <div class="card-front">${card.symbol}</div>
            <div class="card-back">?</div>
          </div>
        `;
        cardElem.onclick = () => flipCard(idx, cardElem);
        board.appendChild(cardElem);
      });
      startTime = Date.now();
    }

    function flipCard(idx, cardElem) {
      if (lockBoard) return;
      if (cards[idx].flipped || cards[idx].matched) return;
      cards[idx].flipped = true;
      cardElem.classList.add('flipped');
      flippedCards.push({idx, cardElem});
      if (flippedCards.length === 2) {
        moves++;
        updateStats();
        const [first, second] = flippedCards;
        if (cards[first.idx].symbol === cards[second.idx].symbol) {
          cards[first.idx].matched = true;
          cards[second.idx].matched = true;
          first.cardElem.classList.add('matched');
          second.cardElem.classList.add('matched');
          matched += 2;
          score += 10;
          flippedCards = [];
          if (matched === cards.length) {
            finishedTime = Math.floor((Date.now() - startTime) / 1000);
            if (timer) clearInterval(timer);
            setTimeout(() => {
              showEndPrompt(true);
            }, 400);
          }
        } else {
          lockBoard = true;
          score = Math.max(0, score - 2);
          setTimeout(() => {
            cards[first.idx].flipped = false;
            cards[second.idx].flipped = false;
            first.cardElem.classList.remove('flipped');
            second.cardElem.classList.remove('flipped');
            flippedCards = [];
            lockBoard = false;
          }, 900);
        }
      }
    }

    function updateStats() {
      const stats = document.getElementById('stats');
      let timeStr = '';
      if (timeLimitSetting > 0) {
        timeStr = ` | Time Left: ${timeLeft}s`;
      }
      stats.textContent = `Moves: ${moves} | Score: ${score}${timeStr}`;
    }

    function showEndPrompt(won) {
      let msg = '';
      if (won) {
        msg = `ðŸŽ‰ Congratulations!\nScore: ${score}\nMoves: ${moves}\nTime: ${finishedTime}s`;
      } else {
        msg = `â° Time's up!\nScore: ${score}\nMoves: ${moves}`;
      }
      setTimeout(() => {
        alert(msg);
        setupGame();
      }, 100);
    }

  document.getElementById('restartBtn').onclick = setupGame;
  // removed timeLimit select onchange
  setupGame();
  </script>
</body>
</html>
