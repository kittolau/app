<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLTF 3D Model Viewer</title>
  <style>
    body {
      margin: 0;
      background: #181818;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    #viewer {
      width: 100vw;
      height: 90vh;
      background: #222;
      display: block;
    }
    h1 {
      margin: 18px 0 8px 0;
      font-size: 1.3em;
      color: #90caf9;
    }
    .info {
      margin-bottom: 8px;
      color: #bbb;
      font-size: 0.95em;
    }
  </style>
  <!-- three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <h1>GLTF 3D Model Preview</h1>
  <div class="info">Model: <code>result.gltf</code> (with textures, if present)</div>
  <div id="viewer"></div>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / (window.innerHeight * 0.9), 0.01, 100);
    camera.position.set(0.7, 0.7, 1.5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight * 0.9);
    document.getElementById('viewer').appendChild(renderer.domElement);

    // Lighting
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.1);
    hemiLight.position.set(0, 1, 0);
    scene.add(hemiLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.7);
    dirLight.position.set(2, 4, 2);
    scene.add(dirLight);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0.2, 0);
    controls.update();

    // Load GLTF
    const loader = new THREE.GLTFLoader();
    loader.load('2d23d/result.gltf', function(gltf) {
      const model = gltf.scene;
      scene.add(model);
      // Center model
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      model.position.sub(center);
    }, undefined, function(error) {
      alert('Failed to load model: ' + error.message);
    });

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / (window.innerHeight * 0.9);
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight * 0.9);
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
