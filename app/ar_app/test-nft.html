    <script>
        // Configure A-Frame to use Draco decoder for compressed models (compatible with A-Frame 1.6.0)
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof AFRAME !== 'undefined' && AFRAME.systems && AFRAME.systems['gltf-model']) {
                // Set DRACO decoder path for A-Frame's GLTF system
                const gltfSystem = AFRAME.systems['gltf-model'];
                if (gltfSystem && gltfSystem.schema && gltfSystem.schema.dracoDecoderPath) {
                    gltfSystem.schema.dracoDecoderPath.default = 'https://www.gstatic.com/draco/versioned/decoders/1.5.6/';
                    console.log('‚úì Draco decoder path configured for A-Frame 1.6.0');
                }
            }
            
            // Alternative method: Set via Three.js if available
            if (typeof THREE !== 'undefined') {
                // Wait for scene to be ready
                setTimeout(function() {
                    const scene = document.querySelector('a-scene');
                    if (scene && scene.systems && scene.systems['gltf-model']) {
                        const loader = scene.systems['gltf-model'].loader;
                        if (loader && loader.dracoLoader) {
                            loader.dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
                            console.log('‚úì Draco decoder configured via Three.js loader');
                        }
                    }
                }, 1000);
            }
        });

        // Debug logging function with categories

            var timestamp = new Date().toLocaleTimeString();
            var logContainer = document.getElementById('debug-log');
            
            if (logContainer) {
                var logEntry = document.createElement('div');
                logEntry.className = 'debug-log-entry debug-' + type;
                
                var timeSpan = document.createElement('span');
                timeSpan.className = 'debug-time';
                timeSpan.textContent = timestamp;
                
                var messageSpan = document.createElement('span');

                messageSpan.textContent = message;
                
                logEntry.appendChild(timeSpan);
                logEntry.appendChild(messageSpan);
                logContainer.appendChild(logEntry);
                
                // Auto-scroll to bottom
                logContainer.scrollTop = logContainer.scrollHeight;
                
                // Limit log entries to prevent memory issues
                if (logContainer.children.length > 100) {
                    logContainer.removeChild(logContainer.firstChild);
                }
            }
            
            // Also log to console with appropriate method
            switch (type) {
                case 'error':
                    console.error(`[${timestamp}] ${message}`);
                    break;
                case 'warning':
                    console.warn(`[${timestamp}] ${message}`);
                    break;
                case 'success':

        // Load configuration for NFT models only
        function loadNFTModelConfig(modelName, index) {
            var currentProgress = 20 + (index / availableModels.length) * 40;

                'ËºâÂÖ• NFT Ê®°ÂûãÈÖçÁΩÆ...',

            );

            return fetch('model/' + modelName + '/config.json')

        // Function to setup orbit animation
        function setupOrbitAnimation(orbitContainer, speed) {
            var currentAngle = 0;
            var rotationSpeed = speed * 0.5;
            
            function animate() {
                if (orbitContainer && orbitContainer.object3D) {
                    currentAngle += rotationSpeed;
                    if (currentAngle >= 360) {
                        currentAngle -= 360;
                    }
                    orbitContainer.object3D.rotation.y = currentAngle * Math.PI / 180;
                }
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // Create NFT marker and model for a specific model
        function createNFTMarkerForModel(scene, modelName) {
            var config = modelConfigs[modelName];
            if (!config || !config.nftDescriptor) {
                debugLog(`No NFT config found for: ${modelName}`, 'error');
                console.warn('No NFT config found for:', modelName, '- skipping marker creation');
                return;

            debugLog(`Creating NFT marker for: ${modelName}`, 'info');

            marker.setAttribute('type', 'nft');

            marker.setAttribute('smooth', 'true');
            marker.setAttribute('smoothCount', nftParams.smoothCount.toString());
            marker.setAttribute('smoothTolerance', nftParams.smoothTolerance.toString());
            marker.setAttribute('smoothThreshold', nftParams.smoothThreshold.toString());
            marker.setAttribute('id', 'nft-marker-' + modelName);
            marker.setAttribute('raycaster', 'objects: .clickable');
            
            // Set confidence threshold if supported
            if (typeof marker.setAttribute === 'function') {
                marker.setAttribute('detectionMode', 'mono_and_matrix');
                marker.setAttribute('matrixCodeType', '3x3');
            }
            
            debugLog(`NFT marker attributes set for: ${modelName}`, 'info');
            console.log('Creating NFT marker for:', modelName, 'with descriptor:', config.nftDescriptor);
            
            // Check if this model should orbit around Earth
            if (config.spinAroundEarth && config.earth && config.earth.modelFile) {
                debugLog(`Setting up orbit animation for: ${modelName}`, 'info');
                
                // Create Earth model at center
                var earthEntity = document.createElement('a-entity');

                earthEntity.setAttribute('rotation', config.earth.rotX + ' ' + config.earth.rotY + ' ' + config.earth.rotZ);

            if (arjsSystem && arjsSystem.arController) {

        // Speak the narrative using Web Speech API
        function speakNarrative(modelName) {
            var desc = modelDescriptions[modelName];
            
            if (!desc || !desc.hk_narrative) {
                console.warn('No narrative found for:', modelName);
                return;
            }
            
            // Stop any ongoing speech
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            
            // Create utterance
            currentUtterance = new SpeechSynthesisUtterance(desc.hk_narrative);
            currentUtterance.lang = 'zh-HK';
            
            // Try to find a Cantonese voice
            var voices = speechSynthesis.getVoices();
            var cantoneseVoice = voices.find(function(voice) {
                return voice.lang === 'zh-HK' || voice.lang.startsWith('zh-HK');
            });
            
            if (cantoneseVoice) {
                currentUtterance.voice = cantoneseVoice;
            }
            
            // Set speech parameters
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 1;
            currentUtterance.volume = 1;
            
            // Update button state
            var speakBtn = document.getElementById('speak-button');
            if (speakBtn) {
                speakBtn.classList.add('speaking');
                speakBtn.textContent = '‚èπ ÂÅúÊ≠¢';
            }
            
            // Handle speech end
            currentUtterance.onend = function() {
                if (speakBtn) {
                    speakBtn.classList.remove('speaking');
                    speakBtn.textContent = 'üîä Èü≥È†ªËß£Ë™™';
                }
            };
            
            // Handle speech error
            currentUtterance.onerror = function(event) {
                console.error('Speech error:', event);
                if (speakBtn) {
                    speakBtn.classList.remove('speaking');
                    speakBtn.textContent = 'üîä Èü≥È†ªËß£Ë™™';
                }
            };
            
            // Speak
            speechSynthesis.speak(currentUtterance);
            console.log('üîä Speaking NFT:', desc.title);
        }
